<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Guitar and Ukulele Example Fretboards</title>
</head>
<body>
<h1>Example Fretboards</h1>
<div id="ukulele-all"></div>
<div id="ukulele-eb"></div>
<div id="ukulele-notes"></div>
<div id="guitar-all"></div>

<!-- <script src="../node_modules/d3-selection/src/index.js"></script>
<script src="../node_modules/cromatica/dist/index.esm.js"></script>
<script src="../node_modules/@tonaljs/tonal/dist/index.mjs"></script> -->

<script src="../dist/traste.js"></script>

<script>
    const uke = new traste.Fretboard(traste.ukulele);
    uke.draw('#ukulele-all');
    uke.drawNotes();

    uke.draw('#ukulele-eb');
    uke.drawNotes(['Eb', 'G', 'Bb']);

    uke.draw('#ukulele-notes');
    uke.drawNoteAtPosition('Eb', 2, 3);
    uke.drawNoteAtPosition('G', 1, 3);
    uke.drawNoteAtPosition('Bb', 3, 3);
    uke.drawNoteAtPosition('Db', 0, 4);

    const guitar = new traste.Fretboard(traste.guitar);
    guitar.draw('#guitar-all');
    guitar.drawNotes();
</script>

</body>
</html>
