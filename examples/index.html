<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Guitar and Ukulele Example Fretboards</title>
</head>
<body>
<h1>Example Fretboards</h1>
<svg id="ukulele-all" class="fretboard"></svg>
<svg id="ukulele-eb" class="fretboard"></svg>
<svg id="guitar-all" class="fretboard"></svg>

<script src="../dist/traste.js"></script>
<script>
    const uke = new traste.Fretboard(traste.ukulele);
    uke.draw('#ukulele-all');
    uke.drawNotes();

    uke.draw('#ukulele-eb');
    uke.drawNotes(['Eb', 'G', 'Bb']);

    const guitar = new traste.Fretboard(traste.guitar);
    guitar.draw('#guitar-all');
    guitar.drawNotes();
</script>

</body>
</html>
